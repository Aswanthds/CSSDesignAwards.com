<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Design Awards</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <header>
    <img src="images/sid-logo.svg" alt="" class="sid-img">
    <img src="images/cen-logo.svg" class="cen-img">
    <div class="top-right">
      <img class="menu-img" src="images/menu.png" style="height: 20px; width: 20px;">
      <img class="search-img" src="images/search-interface-symbol.png" style="height: 20px; width: 20px;">
      <div class="btn-submit">
        <p>Submit</p>
        <div class="section"></div>
      </div>
    </div>
  </header>

  <div class="main">
    <h3 class="award-txt">AWARDED 2023 JUL 1 </h3>
    <div class="top">

      <img src="images/bid-thumb.jpg" style="height: 400px;">
      <img src="images/cssda-monogram.svg" class="monogram">
      <div class="mono-de">
        <p class="top-t"><span>Cloud Force</span></p>
        <p class="mid-t">noformat</p>
        <p>-</p>
        <p class="low-t">USA</p>
        </p>
      </div>

    </div>
    <div class="back">
      <div class="text">
        <p>We worked with Cloudforce to create one unified brand that would represent them across digital and offline
          channels.</p>
      </div>
      <div class="pics">
        <img src="images/1.jpg" alt="">
        <img src="images/2.jpg" alt="">
        <img src="images/3.jpg" alt="">
        <img src="images/4.jpg" alt="">
        <img src="images/5.jpg" alt="">
        <img src="images/6.jpg" alt="">
      </div>
      <div class="scores-total">
        <div class="scores">

          <div class="trophy">
            <i class="fa fa-trophy" aria-hidden="true"></i>
  
          </div>
          <p> <strong>UI DESIGN</strong> </p>
          <p> <strong>8.18</strong> 20/20V</p>
        </div>


        <div class="scores">

          <div class="trophy">
            <i class="fa fa-trophy" aria-hidden="true"></i>
  
          </div>
          <p> <strong>UI DESIGN</strong> </p>
          <p> <strong>8.18</strong> 20/20V</p>
        </div>

  

        <div class="scores">

          <div class="trophy">
            <i class="fa fa-trophy" aria-hidden="true"></i>
  
          </div>
          <p> <strong>UI DESIGN</strong> </p>
          <p> <strong>8.18</strong> 20/20V</p>
        </div>

       <div class="judges">
        <p> <strong> 8.03 </strong></p>
        <p>Judges Score</p>
       </div>
      </div>
    </div>

    <div class="mid">
      <div class="btn-head">
        <p>NEWEST NOMINEES</p>
        <div class="section"></div>
      </div>
    </div>
  </div>

</body>

</html>
